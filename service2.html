<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Section</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        margin-left: 500px;
      }
      .dropdown {
        width: 300px;
        margin: 10px 0;
      }
      .dropdown button {
        width: 100%;
        padding: 10px;
        text-align: left;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        outline: none;
      }
      .dropdown button:hover {
        background-color: #0056b3;
      }
      .dropdown-content {
        display: none;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
      }
      .dropdown-content a {
        display: block;
        padding: 8px;
        text-decoration: none;
        color: #333;
      }
      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }
  </style>
</head>
<body>
  <h2>Service Section</h2>

  <!-- Dropdown for Blood Test -->
  <div class="dropdown">
    <button onclick="toggleDropdown('bloodTestDropdown')" class="text-center">Blood Test</button>
    <div id="bloodTestDropdown" class="dropdown-content">
      <a href="#">Complete Blood Count</a>
      <a href="#">Liver Function Test</a>
      <a href="#">Thyroid Profile</a>
    </div>
  </div>

  <!-- Dropdown for X-Ray -->
  <div class="dropdown">
    <button onclick="toggleDropdown('xrayDropdown')">X-Ray</button>
    <div id="xrayDropdown" class="dropdown-content">
      <a href="#">Chest X-Ray</a>
      <a href="#">Abdominal X-Ray</a>
      <a href="#">Spinal X-Ray</a>
    </div>
  </div>

  <!-- Dropdown for Ultrasound -->
  <div class="dropdown">
    <button onclick="toggleDropdown('ultrasoundDropdown')">Ultrasound</button>
    <div id="ultrasoundDropdown" class="dropdown-content">
      <a href="#">Pelvic Ultrasound</a>
      <a href="#">Abdominal Ultrasound</a>
      <a href="#">Thyroid Ultrasound</a>
    </div>
  </div>

  <!-- Dropdown for ECG -->
  <div class="dropdown">
    <button onclick="toggleDropdown('ecgDropdown')">ECG</button>
    <div id="ecgDropdown" class="dropdown-content">
      <a href="#">Standard ECG</a>
      <a href="#">Stress Test</a>
      <a href="#">Holter Monitor</a>
    </div>
  </div>

  <!-- Dropdown for Health Packages -->
  <div class="dropdown">
    <button onclick="toggleDropdown('healthPackagesDropdown')">Health Packages</button>
    <div id="healthPackagesDropdown" class="dropdown-content">
      <a href="#">Basic Health Package</a>
      <a href="#">Comprehensive Health Checkup</a>
      <a href="#">Diabetes Care Package</a>
    </div>
  </div>

  <script>
    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      const isVisible = dropdown.style.display === "block";
      dropdown.style.display = isVisible ? "none" : "block";
    }
  </script>
</body>
</html>
